<div class="app-login-container">
  <mat-card class="app-login-card">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon class="app-login-avatar-icon">account_circle</mat-icon>
      </div>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Good to see you again!</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field class="app-full-width">
          <mat-label>User Name</mat-label>
          <input type="text" matInput />
        </mat-form-field>
        <mat-form-field class="app-full-width">
          <mat-label>Password</mat-label>
          <input type="password" matInput />
        </mat-form-field>
        <div class="app-forgot-password-container">
          <a mat-button routerLink="/forgot-password">Forgot Password?</a>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" class="app-full-width">
        Login
      </button>
    </mat-card-actions>
    <mat-card-actions>
      Don't have an account yet?
      <a mat-button color="primary" routerLink="/sign-up">Sign Up</a>
    </mat-card-actions>
  </mat-card>
</div>
