<div class="app-reset-container">
  <mat-card class="app-reset-card">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon class="app-reset-avatar-icon">password</mat-icon>
      </div>
      <mat-card-title>Reset Password</mat-card-title>
      <mat-card-subtitle>Please enter your new password!</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field class="app-full-width">
          <mat-label>New Password</mat-label>
          <input type="password" matInput />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" class="app-full-width">
        Submit
      </button>
    </mat-card-actions>
    <mat-card-actions>
      Back to
      <a mat-button color="primary" routerLink="/login">Login</a>
    </mat-card-actions>
  </mat-card>
</div>
