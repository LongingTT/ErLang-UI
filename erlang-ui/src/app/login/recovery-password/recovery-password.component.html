<div class="app-recpass-container">
<mat-card class="app-recpass-card">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon class="app-recpass-avatar-icon">key</mat-icon>
    </div>
    <mat-card-title>Recovery Password</mat-card-title>
    <mat-card-subtitle>Good to see you again!</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field class="app-full-width">
        <mat-label>User Name</mat-label>
        <input type="text" matInput />
      </mat-form-field>
      <mat-form-field class="app-full-width">
        <mat-label>Password</mat-label>
        <input type="password" matInput />
      </mat-form-field>
      <div class="app-recovery-password-container">
      <a mat-button href="">Recovery Password</a></div>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" class="app-full-width">
      Login
    </button>
  </mat-card-actions>
  <mat-card-actions>
    Don't have an account yet?
    <button mat-button color="primary">Sign Up</button>
  </mat-card-actions>
</mat-card>
</div>
