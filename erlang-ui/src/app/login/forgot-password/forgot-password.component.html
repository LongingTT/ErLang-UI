<div class="app-forgot-container">
  <mat-card class="app-forgot-card">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon class="app-forgot-avatar-icon">key</mat-icon>
      </div>
      <mat-card-title>Forgot Password</mat-card-title>
      <mat-card-subtitle>Don't worry about it!</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        Enter the email address associated with your account and we'll send you
        a link to reset your password.
      </p>
      <form>
        <mat-form-field class="app-full-width">
          <mat-label>Email</mat-label>
          <input type="email" matInput />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" class="app-full-width">
        Continue
      </button>
    </mat-card-actions>
    <mat-card-actions>
      Back to
      <a mat-button color="primary" routerLink="/login">Login</a>
    </mat-card-actions>
  </mat-card>
</div>
